<script>

  
var socket;

function connect() {
    socket = new WebSocket('ws://' + url + ':8888' + '/socket');

    socket.onmessage = function (msg) {
        console.log(msg);
        document.getElementById("iframe").src = msg.data;
    };
}

window.onload = function () {
    connect();
};

window.onbeforeunload = function () {
    socket.close();
};
 
</script>
